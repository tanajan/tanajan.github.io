<body onload="calculate()" style="margin: 0%;">
  <div class="container-fluid" style="padding: 3%;">
    <div class="row" style="padding-top:2%;">
      <div class="col-md-12" style="background-image: linear-gradient(to bottom,#eeffba,#beed53); padding-top:2%;">
        <div class="row">
          <div class="col-md-6">
            <img src="./image/ps4-removebg-preview.png" alt="ps4" width="300" height="300 ">
            <h1 class="text-success" style="font-size: medium;">
              <b style="font-size: 28px;">Playstation 4 Pro 1 TB</b>
            </h1>
            <p class="text-danger" style="font-size: 22px;">
              <strong id="price">15305</strong> Baht
            </p>
          </div>
          <div class="col-md-6">
            <p>
              Interest rate
            </p>
            <div class="btn-group btn-group-toggle" data-toggle="buttons" onchange="calculate();">
              <label class="btn btn-primary">
                <input type="radio" name="intrate" id="button1" autocomplete="off" value="0" checked> 0 %
              </label>

              <label class="btn btn-primary active">
                <input type="radio" name="intrate" id="button2" autocomplete="off" value="4">
                4 %
              </label>

              <label class="btn btn-primary">
                <input type="radio" name="intrate" id="button3" autocomplete="off" value="8">
                8 %
              </label>
            </div>
            <p>
              <br>
              Downpayment
            </p>
            <p style="text-align: left; font-size: 18px;" class="text-success">
              <strong>1,530.5 Baht or </strong> <strong id="downvalue"> 10 </strong> %
            </p>
            <p>
              Payment Period
            </p>
            <div class="btn-group btn-group-toggle" data-toggle="buttons" onchange="calculate();">
              <label class="btn btn-primary">
                <input type="radio" name="period" id="button1" autocomplete="off" value="6" checked> 6 Months
              </label>

              <label class="btn btn-primary active">
                <input type="radio" name="period" id="button2" autocomplete="off" value="12">
                12 Months
              </label>

              <label class="btn btn-primary">
                <input type="radio" name="period" id="button3" autocomplete="off" value="18">
                18 Months
              </label>

              <label class="btn btn-primary">
                <input type="radio" name="period" id="button4" autocomplete="off" value="24">
                24 Months
              </label>
            </div>
          </div>
        </div>
      </div>
    </div class="row" style="padding-top:2%;">
      <div class="col-md-12" style="margin-top: 2%;">
        <div style="text-align: center;">
          <p style="font-size: 32px;">
            !!!<b class="text-danger">Monthly Payment</b>!!!<br><br>
          </p>
          <div id="payment" style="font-size: 28px;"></div>
        </div>
        <p style="text-align: center; font-size: 25px;">
          <br><br> Baht Per Month ( 10 % DownPayment ) 
        </p>
      </div>
    </div>
  </div>
</body>
